{% extends 'base.html' %}
{% load static %}
{% block main %}
<div class="container">
     <div class="row " id="checout">
		<div class="col-12"><h2>تکمیل سفارش</h2>
			<hr></div>
		
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<h3>اطلاعات کاربر</h3>
				<form id="form ">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Name.." value="{{request.user.username}}">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email.." value="{{request.user.email}}">
						</div>
					</div>
					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
				</form>
			</div>

			<br>
			
		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<h3>سفارشات</h3>
				<hr>
				{% for item in items%}
				<div class="cart-row">
					<div style="flex:2"><p>نام محصول : {{item.product.name}}</p></div>
					<div style="flex:1"><p> قیمت : {{item.product.price}}</p></div>
					<div style="flex:1"><p>تعداد : {{item.product.quantity}}</p></div>
				</div>
				{% endfor %}
				<a  class="btn btn-outline-dark" href="{% url 'products:cart' %}">&#x2190; بازگشت به سبد خرید</a>
			</div>
		</div>
	</div>
</div>	
{% endblock  %}
