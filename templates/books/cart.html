{% extends 'base.html' %}
{% load static %}
{% block main %}
<div class="container">
	<div class="row">
		<div class="col-lg-12">
            <h2> سبد خرید</h2>
			<hr>
		</div>
		<div class="row">
			{% for i in items%}
		<div class="col-4">
			<p> نام محصول : {{i.product.name}}</p>
		</div>
		<div class="col-4">
			<p> قیمت : {{i.product.price}} </p>
		</div>
		<div class="col-4">
			{{i.product.quantity}}
		</div>
		{% endfor %}
		
	</div>
		<div class="col-12">
                <hr>
                <a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'products:checkout' %}">Checkout</a>
				<a  class="btn btn-outline-dark" href="{% url 'products:shop' %}">&#x2190; ادامه خرید</a>

		</div>
		<br>
	</div>
</div>
{% endblock  %}
