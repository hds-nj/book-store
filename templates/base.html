{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="utf-8">
        <title>فروشگاه کتاب</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'template/lib/flaticon/font/flaticon.css' %}"   rel="stylesheet">
        <link href="{% static 'template/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'template/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href=" {%static 'template/css/style.css' %}" rel="stylesheet">
        <link href="{%static 'template/css/main.css' %}" rel="stylesheet" media="all">

    </head>

    <body>
        <!-- Top Bar Start -->
        <div class="top-bar">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 col-md-12">
                        <div class="logo">
                        
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-7 d-none d-lg-block">
                        <div class="row">
                            <div class="col-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Top Bar End -->

        <!-- Nav Bar Start -->
        <div class="nav-bar">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                    <a href="#" class="navbar-brand">MENU</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto">
                            {% if user.is_authenticated %}
                            <a href="u" class="nav-item nav-link active"></a>
                            <a></a>
                            <a></a>
                            <a class="btn btn-custom" href="{% url 'logout' %}">خروج</a>

                            {% else %}
                        <div class="ml-auto">
                            <a class="btn btn-custom" href="{% url 'register' %}"> ثبت نام</a><a class="btn btn-custom" href="{% url 'login' %}">ورود</a>
                        </div>
                    {% endif %}
                    </div>
                </nav>
            </div>
        </div>
        <!-- Nav Bar End -->
        {% block main %}
        {% endblock %}
        <!-- Footer Start -->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="footer-contact">
                           
                            <div class="footer-social">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="footer-link">
                            <h2>لینک ها محبوب</h2>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="footer-link">
                            <h2>لینک های مفید</h2>
                            
                           
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="footer-newsletter">
                            <h2>خبرنامه</h2>
                            <form>
                                <input class="form-control" placeholder="نام کاربری">
                                <input class="form-control" placeholder="ایمیل">
                                <button class="btn btn-custom">تایید</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container copyright">
                <p>تمامی حقوق این سایت متعلق به &copy;  <a href="#"> حدیثه </a> می باشد .</p>
            </div>
        </div>
        <!-- Footer End -->
        
        <!-- Back to top button -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- Pre Loader -->
        <div id="loader" class="show">
            <div class="loader"></div>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{%static 'template/lib/easing/easing.min.js' %}"></script>
        <script src="{%static 'template/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{%static 'template/lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{%static 'template/lib/counterup/counterup.min.js' %}"></script>
        
        <!-- Contact Javascript File -->
        <script src=" {%static 'template/mail/jqBootstrapValidation.min.js' %}"></script>
        <script src=" {%static 'template/mail/contact.js' %}"></script>
        <script src="{% static 'template/vendors/jquery.ajaxchimp.min.js' %}"></script>
        <script src="{% static 'template/vendors/mail-script.js' %}"></script>
        <!-- Template Javascript -->
        <script src=" {%static 'template/js/main.js' %}"></script>
        <script src=" {%static 'template/js/app.js' %}"></script>
        <script src=" {%static 'template/js/comment.js' %}"></script>

    </body>
</html>
